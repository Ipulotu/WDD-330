    <h1>Notes</h1>

    <h2>.this</h2>
    <p>Similarly to self in java, the .this is a self-reference. It allows you to reference an object that is pointed at by the (.). </p>
    <p><strong>Example</strong> <br> let user = {
        name: "John", <br>
        age: 30, <br>
        <br>
        sayHi() {<br>
          // "this" is the "current object"<br>
          alert(this.name);<br>
        }<br>
      };<br>
      <br>
      user.sayHi(); // John </p>
